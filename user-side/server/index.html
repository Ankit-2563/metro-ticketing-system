<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="file"],
      input[type="submit"] {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 300px;
        max-width: 100%;
      }

      input[type="submit"] {
        background-color: rgb(108, 108, 255);
        color: white;
        cursor: pointer;
        font-size: 18px;
      }

      input[type="submit"]:hover {
        background-color: blue;
      }
      .input {
        max-width: 190px;
        display: none;
      }

      .labelFile {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 250px;
        height: 190px;
        border: 2px dashed #ccc;
        align-items: center;
        text-align: center;
        padding: 5px;
        color: #404040;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload a File</h2>
      <form
        action="http://127.0.0.1:5000/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file" required /><br />
        <input type="submit" value="Upload" />
      </form>
    </div>
  </body>
</html>
